<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%} Title {% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    {% block navbar%}
        {% include "email_sender/basic_navbar.html" %}
    {% endblock %}

    <div class="container-fluid" style="padding-top: 70px; min-height: 50vh;">
        {% for message in messages %}
            <div class="fixed-top row m-5">
                <div class="col col-lg sticky-top alert
                    {% if message.tags == 'error' %} alert-danger
                    {% elif message.tags == 'warning' %} alert-warning
                    {% elif message.tags == 'success' %} alert-success
                    {% elif message.tags == 'info' %} alert-info
                    {% else %} alert-dark
                    {% endif %} alert-dismissible fade show" role="alert">
                    {{message.tags}}:{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
            {% block content%}
            this is the content
        {% endblock%}

        {% block content2%}
        {% endblock%}
    </div>
    {% include "email_sender/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Page level custom scripts -->
    {% load static %}
    <script src="{% static 'email_sender/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'email_sender/js/demo/chart-pie-demo.js' %}"></script>

</body>
</html>
